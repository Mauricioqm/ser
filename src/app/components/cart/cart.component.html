<ng-container *ngIf="products.length !=0" class="mt-4">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive mt-4">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Producto</th>
              <th>Imagen</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Total</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td><img style="width: 120px;" src="{{'https://siriodev.s3.amazonaws.com/' + item.photo.key}}" alt=""></td>
              <td style="width: 25%;">{{item.description}}</td>
              <th style="width: 12%;">{{item.price}}</th>
              <td style="width: 12%;">{{item.total}}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button (click)="emptycart()" class="btn btn-danger">Vacear carrito</button></td>
              <td><button routerLink="/" class="btn btn-primary">Shop More</button></td>
              <td><button class="btn btn-success">Comprar</button></td>
              <td><strong>Total : ${{grandTotal}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
  <div class="container">
    <div class="card">
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt="">
      <h4>Aun no tienes compras!</h4>
      <h6>Anímate a comprar algo</h6>
      <button routerLink="/" class="btn btn-primary">Comprar</button>
    </div>
  </div>
</ng-container>
