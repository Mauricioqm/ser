<div class="container">
  <div class="card-table">
    <div class="cart-product">
      <table class="table table-responsive mt-4">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Producto</th>
            <th>Imagen</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productList; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td><img style="width: 120px;" src="{{'https://siriodev.s3.amazonaws.com/' + item.photo.key}}" alt=""></td>
            <td style="width: 25%;">{{item.description}}</td>
            <th style="width: 12%;">{{item.price}}</th>
            <td>
              <button type="button" routerLink="/editarProductos/{{item.id}}" class="btn btn-outline-warning">Editar</button>&nbsp;
              <button type="button" (click)=delete(item) class="btn btn-outline-danger">Eliminar</button>
            </td>
          </tr>
          <!-- <tr>
            <td colspan="4"></td>
            <td><button (click)="emptycart()" class="btn btn-danger">Vacear carrito</button></td>
            <td><button routerLink="/" class="btn btn-primary">Shop More</button></td>
            <td><button class="btn btn-success">Comprar</button></td>
            <td><strong>Total : ${{grandTotal}}</strong></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
